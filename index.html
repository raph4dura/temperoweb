            background-color: #000;
            color: #fff;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #000;
            padding: 20px;
            border: 1px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .list, .added-items {
            width: 48%;
        }

        .foods-list h2, .added-items h2 {
            margin-top: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 4px;
            background-color: #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            background-color: #444;
        }

        .add-btn, .control-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-btn:hover, .control-btn:hover {
            background-color: #0056b3;
        }

        .quantity-controls {
            display: flex;
            gap: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }

            .list, .added-items {
                width: 100%;
                margin-bottom: 20px;
            }
        

             . added-items {
            position: relative;
            top: 0;
            max-height: none;
            overflow: visible;

       }

}
        /* Observation Box */
        .observation-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #222;
        }

        .observation-box textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
            padding: 8px;
            font-size: 14px;
            color: #fff;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .send-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #218838;
        }
        .added-items {
            position: sticky;
            top: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>

        <div class="list">
            <h2>Lista de Itens</h2>
            <div v-for="(items, category) in foodCategories" :key="category">
                <h3>{{ category }}</h3>
                <ul>
                    <li v-for="item in items" :key="item.name">
                        <span>{{ item.name }}</span>
                        <button class="add-btn" @click="addItem(item, category)">Adicionar</button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="added-items" ref="addedItemsContainer">
            <h2>Itens Adicionados</h2>
            <div v-for="(items, category) in addedItemsByCategory" :key="category">

                <ul>
                    <li v-for="item in items" :key="item.name" :id="`added-item-${item.name}`">
                        <span>{{ item.name }}: {{ item.quantity }}</span>
                        <div class="quantity-controls">
                            <button class="control-btn" @click="adjustQuantity(item, category, -6)">-6</button>
                            <button class="control-btn" @click="adjustQuantity(item, category, -1)">-1</button>
                            <button class="control-btn" @click="adjustQuantity(item, category, 1)">+1</button>
                            <button class="control-btn" @click="adjustQuantity(item, category, 6)">+6</button>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Observations Box -->

                <textarea id="observationText" placeholder="Observações adicionais..." rows="4" v-model="observation"></textarea>
                <button class="send-btn" @click="enviarPorEmail">Enviar Itens</button>

                        Tags: [],

                        }

                        this.$nextTick(() => {

                            }
                        });

                        if (category === 'Tags') {

                        const newItem = { name: item.name, category, quantity: initialQuantity };

                        this.addedItems.push(newItem);

                        // Ordenar os itens adicionados por categoria e nome

                            if (a.category === b.category) {
                                return a.name.localeCompare(b.name);
                            }
                            return a.category.localeCompare(b.category);
                        });

                        this.$nextTick(() => {
                            const newItemElement = this.$refs.addedItemsContainer;
                            newItemElement.scrollTop = newItemElement.scrollHeight;
                        });
                    }
                },
                adjustQuantity(item, category, change) {
                    const addedItem = this.addedItems.find(
                        added => added.name === item.name && added.category === category
                    );

                    if (addedItem) {
                        addedItem.quantity += change;
                        if (addedItem.quantity < 1) {
                            this.deleteItem(addedItem);
                        }
                    }

                    const index = this.addedItems.indexOf(item);
                    if (index !== -1) {
                        this.addedItems.splice(index, 1);
                    }

                async enviarPorEmail() {
                    // Formata os dados como texto simples
                    let emailContent = 'Itens:\n';
                    for (const [category, items] of Object.entries(this.addedItemsByCategory)) {
                        if (items.length > 0) {
                            emailContent += `\n${category}:\n`;
                            items.forEach(item => {

                            });
                        }

                    emailContent += `\nObservações:\n${formattedObservation}`;

                    formData.append('items', emailContent);

                    try {
                        const response = await fetch('https://formspree.io/f/xkgwnrgp', {

                            body: formData,
                            headers: {
                                'Accept': 'application/json'
                            }
                        });

                        } else {

                            if (data.errors) {

                            } else {

                            }
