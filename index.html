<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Lista de Itens</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #000;
            padding: 20px;
            border: 1px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .list, .added-items {
            width: 48%;
        }

        .foods-list h2, .added-items h2 {
            margin-top: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 4px;
            background-color: #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            background-color: #444;
        }

        .add-btn, .control-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-btn:hover, .control-btn:hover {
            background-color: #0056b3;
        }

        .quantity-controls {
            display: flex;
            gap: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }

            .list, .added-items {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div class="list">
            <h2>Lista de Itens</h2>
            <div v-for="(items, category) in foodCategories" :key="category">
                <h3>{{ category }}</h3>
                <ul>
                    <li v-for="item in items" :key="item.name">
                        <span>{{ item.name }}</span>
                        <button class="add-btn" @click="addItem(item, category)">Adicionar</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="added-items">
            <h2>Itens Adicionados</h2>
            <div v-for="(items, category) in addedItemsByCategory" :key="category">
                <h3>{{ category }}</h3>
                <ul>
                    <li v-for="item in items" :key="item.name">
                        <span>{{ item.name }}: {{ item.quantity }}</span>
                        <div class="quantity-controls">
                            <button class="control-btn" @click="adjustQuantity(item, category, -6)">-6</button>
                            <button class="control-btn" @click="adjustQuantity(item, category, -1)">-1</button>
                            <button class="control-btn" @click="adjustQuantity(item, category, 1)">+1</button>
                            <button class="control-btn" @click="adjustQuantity(item, category, 6)">+6</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    foodCategories: {
                        Naturais: [
                            { name: 'Açucar Mascavo 1kg' },
                            { name: 'Açucar Mascavo 500g' },
                            { name: 'Anéis de Frutas 120g' },
                            { name: 'Bicarbonato de Sódio 90g' }
                        ],
                        Molhos: [
                            { name: 'Molho de Alho 150ml' },
                            { name: 'Molho de Alho 900ml' },
                            { name: 'Molho de Pimenta Defumada 150ml' }
                        ],
                        Sais: [
                            { name: 'Sal Marinho 1kg' },
                            { name: 'Sal Completo sem Pimenta 500g' },
                            { name: 'Parrilla Tradicional 600g' }
                        ],
                        Tags: [
                            { name: 'Tag Adobo', quantity: 6 },
                            { name: 'Tag Alecrim', quantity: 6 },
                            { name: 'Tag Vinagrete', quantity: 6 }
                        ]
                    },
                    addedItems: []
                };
            },
            computed: {
                addedItemsByCategory() {
                    const categorizedItems = {
                        Naturais: [],
                        Molhos: [],
                        Sais: [],
                        Tags: []
                    };

                    this.addedItems.forEach(item => {
                        if (categorizedItems[item.category]) {
                            categorizedItems[item.category].push(item);
                            categorizedItems[item.category].sort((a, b) => a.name.localeCompare(b.name));
                        }
                    });

                    return categorizedItems;
                }
            },
            methods: {
                addItem(item, category) {
                    const existingItem = this.addedItems.find(
                        added => added.name === item.name && added.category === category
                    );

                    if (existingItem) {
                        const listItem = document.getElementById(`added-item-${existingItem.name + this.addedItems.indexOf(existingItem)}`);
                        if (listItem) {
                            listItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    } else {
                        let initialQuantity = 1;
                        if (category === 'Tags') {
                            initialQuantity = 6;
                        }
                        const newItem = { name: item.name, category, quantity: initialQuantity };

                        this.addedItems.push(newItem);

                        this.addedItems.sort((a, b) => {
                            if (a.category === b.category) {
                                return a.name.localeCompare(b.name);
                            }
                            return a.category.localeCompare(b.category);
                        });

                        setTimeout(() => {
                            const newItemElement = document.getElementById(`added-item-${newItem.name + this.addedItems.indexOf(newItem)}`);
                            if (newItemElement) {
                                newItemElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }
                        }, 100);
                    }
                },
                adjustQuantity(item, category, change) {
                    const addedItem = this.addedItems.find(
                        added => added.name === item.name && added.category === category
                    );

                    if (addedItem) {
                        addedItem.quantity += change;
                        if (addedItem.quantity < 1) {
                            addedItem.quantity = 1;
                        }
                    }
                },
                deleteItem(item) {
                    const index = this.addedItems.indexOf(item);
                    if (index !== -1) {
                        this.addedItems.splice(index, 1);
                    }
                },
                enviarPorEmail() {
                    const observation = document.getElementById('observationText').value.trim();

                    let emailContent = '';
                    Object.keys(this.addedItemsByCategory).forEach(category => {
                        if (this.addedItemsByCategory[category].length > 0) {
                            emailContent += `${category}:\n`;
                            this.addedItemsByCategory[category].forEach(item => {
                                emailContent += `${item.name}: ${item.quantity}\n`;
                            });
                        }
                    });

                    if (observation !== '') {
                        emailContent += `\nObservação:\n${observation}`;
                    }

                    document.getElementById('emailContent').value = emailContent;
                    document.getElementById('observation').value = observation;

                    document.getElementById('emailForm').submit();
                }
            }
        });
    </script>
</body>
</html>
