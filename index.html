<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Itens Adicionados</title>
    <style>
        /* Estilos adicionais conforme necessário */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        .observation-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #222;
        }
        .observation-box h3 {
            margin-bottom: 10px;
        }
        .observation-box p {
            color: #fff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        h3 {
            margin-top: 20px;
        }
        li {
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 4px;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li span:first-child {
            flex: 1;
        }
        .send-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .send-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Itens Adicionados</h2>
    <div id="addedItemsList">
        <ul>
            <!-- Aqui você pode exibir os itens adicionados -->
            <template v-for="(items, category) in addedItemsByCategory" :key="category">
                <h3>{{ category }}</h3>
                <li v-for="item in items" :key="item.name">
                    <span>{{ item.name }}: {{ item.quantity }}</span>
                </li>
            </template>
        </ul>
    </div>

    <!-- Exibir a observação -->
    <div class="observation-box">
        <h3>Observação:</h3>
        <p>{{ observation }}</p>
    </div>

    <!-- Botão para enviar e redirecionar -->
    <button class="send-btn" @click="enviarERedirecionar">Enviar e Redirecionar</button>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#addedItemsList',
            data() {
                return {
                    addedItemsByCategory: {
                        Naturais: [
                            { name: 'Açucar Mascavo 500g', quantity: 1 },
                            { name: 'Anéis de Frutas 120g', quantity: 2 },
                            { name: 'Bicarbonato de Sódio 90g', quantity: 3 }
                        ],
                        Molhos: [
                            { name: 'Molho de Alho 150ml', quantity: 1 },
                            { name: 'Molho de Alho 900ml', quantity: 2 },
                            { name: 'Molho de Pimenta Defumada 150ml', quantity: 3 }
                        ],
                        Sais: [
                            { name: 'Sal Marinho 1kg', quantity: 1 },
                            { name: 'Sal Completo sem Pimenta 500g', quantity: 2 },
                            { name: 'Parrilla Tradicional 600g', quantity: 3 }
                        ],
                        Tags: [
                            { name: 'Tag Açafrão', quantity: 6 },
                            { name: 'Tag Adobo', quantity: 6 },
                            { name: 'Tag Vinagrete', quantity: 6 }
                        ]
                    },
                    observation: 'Observação de teste' // Exemplo de observação preenchida
                };
            },
            methods: {
                enviarERedirecionar() {
                    const itemsData = {
                        addedItems: this.addedItemsByCategory,
                        observation: this.observation
                    };

                    // Salvar no localStorage para uso na próxima página (opcional)
                    localStorage.setItem('addedItems', JSON.stringify(this.addedItemsByCategory));
                    localStorage.setItem('observation', this.observation);

                    // Redirecionar para a página itensadd.html
                    window.location.href = 'itensadd.html';
                }
            }
        });
    </script>
</body>
</html>
